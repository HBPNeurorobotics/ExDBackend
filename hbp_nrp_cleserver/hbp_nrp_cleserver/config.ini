[gazebo]
start-cmd=/opt/bbp/nrp-services/gzserver start
stop-cmd=/opt/bbp/nrp-services/gzserver stop
restart-cmd=/opt/bbp/nrp-services/gzserver restart

[gzbridge]
start-cmd=/opt/bbp/nrp-services/gzbridge start
stop-cmd=/opt/bbp/nrp-services/gzbridge stop
restart-cmd=/opt/bbp/nrp-services/gzbridge restart

[ros]
ros-cle-node-name=ros_cle_simulation

[network]
interfaces=eth0
